 % the nostyle option will remove default page margins
\Preamble{xhtml,nostyle}

% remove section numbers
\setcounter{secnumdepth}{0}

% format \maketitle
\renewcommand{\maketitle}{
  \ifvmode\IgnorePar\fi\EndP\HCode{<div class="maketitle">\Hnewline}
  \HCode{<h1 class="title">}\thetitle\HCode{</h1>\Hnewline}
  \HCode{<div class="updated">}{\large Updated \thedate}\HCode{</div>}
  \ifvmode\IgnorePar\fi\EndP\HCode{</div>}
}

% change appearance of title and sections
\Css{.maketitle{text-align: center;}}
\Css{h1.title{font-size:3rem;}}
\Css{.sectionHead{font-weight: normal; border-bottom: 1px solid black; font-size: 1.7rem;font-variant: small-caps}}
\Css{.subsectionHead{font-size:1.3rem;}}
\Css{.subsubsectionHead{font-weight: normal;border: 1px solid black; font-size:1.2rem;}}

\begin{document}
\EndPreamble

